<cpanel setvar="headerimg=../images/mailmenu.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<div class="body-content">
  <h1><cpanel langprint="CGPSoundsManager"></h1>

  <p><?cp CommuniGate::DeleteWav() file=$FORM{'file'}, lang=$FORM{'lang'}, domain=$FORM{'domain'} || 'maketext('The sound could not be removed.')' ?></p>
  <cpanelif $CPERROR{'CommuniGate'}>
    <p><cpanel print="$CPERROR{'CommuniGate'}"></p>
  </cpanelif>
  <cpanelif !$CPERROR{'CommuniGate'}>
    <p><b><cpanel print="$FORM{'file'}"></b> is <cpanel langprint="CGPDeleted">.
  </cpanelif>  
  <div class="return-link"><a href="soundsmanager.html?domain=<cpanel print="$FORM{'domain'}">">&larr; <cptext "Go Back"></a></div>
</div>
<cpanel Branding="include(stdfooter.html)">
