<cpanel setvar="headerimg=../images/topmysql.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">


<div class="body-content">
	
<div class="h1Title"><div class="spriteicon_img_mini" id="icon-mysql_mini"></div> <cpanel langprint="SQLWizard"></div>

<cpanel setvar="vidtut_name=mysqlwizard">
<cpanel setvar="vidtut_header=SQLWizard">
<cpanel setvar="vidtut_description=VidMysqlWizDesc">
<cpanel setvar="vidtut_video_name=mysqlwizard_lo">
<cpanel setvar="vidtut_width=450">
<cpanel setvar="vidtut_height=323">	
<cpanel include="../video_tutorial_include.html">

<p class="description"><cpanel langprint="MySQLDesc"></p>

<br />

<h2><cpanel langprint="PSDCD1"></h2>
<form method="post" action="wizard2.html" name="mainform" id="mainform">
	<table cellpadding="3" cellspacing="1" class="tbl">
		<tr>
			<td align="right"><cpanel langprint="SQLNewDb"></td>
<cpanelif $dbprefix>
			<td><cpanel print="$user">_<input type="text" name="db" id="db" /></td>
</cpanelif>
<cpanelif !$dbprefix>
			<td><input type="text" name="db" id="db" /></td>
</cpanelif>
			<td><div id="db_error"></div></td>
		</tr>
		<tr><td colspan="3"><br /></td></tr>
		<tr>
			<td>&nbsp;</td>
			<td colspan="2"><input type="submit" id="submit" class="input-button" value="<cpanel langprint="NextStep">" /></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
//<![CDATA[
var user = "<cpanel print="$user">";
var max_length = 64 - ( user.length + 1 );	// mysql database names have a max length of 64 characters
document.getElementById('db').maxLength = max_length;
var init_newdb_validation = function() {
		var dbname_validator = new CPANEL.validate.validator("New Database");
		dbname_validator.add("db", "sql_alphanumeric", "<cpanel langprint="mysql_dbname_alpha">");
		dbname_validator.add("db", "max_length(%input%, " + max_length + ")", "<cpanel langprint="mysql_dbname_length">");
		dbname_validator.attach();
		
		CPANEL.validate.attach_to_form("submit", dbname_validator);
		
		YAHOO.util.Dom.get("db").focus();
	};
	YAHOO.util.Event.onDOMReady(init_newdb_validation);
//]]>
</script>

</div><!-- end body-content -->
