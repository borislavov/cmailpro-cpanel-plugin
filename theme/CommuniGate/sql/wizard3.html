<script type="text/javascript">
//<![CDATA[
var checkallprivs = function() {
    var privall = YAHOO.util.Dom.get("ALL");
    var user_rights = YAHOO.util.Dom.getElementsByClassName("user_right", "input", "add_user_table");

    for (var i in user_rights) {
        if (privall.checked == true) {
            user_rights[i].checked = true;
        }
        else {
            user_rights[i].checked = false;
        }
    }
};

var checkprivs = function() {
    var all_checked = true;
    var user_rights = YAHOO.util.Dom.getElementsByClassName("user_right", "input", "add_user_table");
    for (var i in user_rights) {
        if (user_rights[i].checked == false) all_checked = false;
    }
    YAHOO.util.Dom.get("ALL").checked = all_checked;
};

var init_user_rights = function() {
    YAHOO.util.Event.on("ALL", "click", checkallprivs);
    YAHOO.util.Event.on(YAHOO.util.Dom.getElementsByClassName("user_right", "input", "add_user_table"), "click", checkprivs);

};
YAHOO.util.Event.onDOMReady(init_user_rights);
//]]>
</script>
