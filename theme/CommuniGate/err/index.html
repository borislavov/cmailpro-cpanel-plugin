	<script type="text/javascript">
	function show_pages(x){
	 var show_div = document.getElementById('step2_block');
	 var s_value = x.options[x.selectedIndex].value;
	var skip_value = '<cpanel print="$FORM{'domain'}">';
	if(skip_value == ''){
		skip_value = '<cpanel print="$CPDATA{'DNS'}">';
	}
	if(s_value != skip_value){
			window.location = "index.html?domain="+s_value;
			return false;
	}
	   
	document.getElementById('working_domain').innerHTML = s_value;

	
	
	
	 var a_s = show_div.getElementsByTagName('a');

	 for (i=0; i <= a_s.length; i++){
	 	try{
	 	  a_s[i].href = a_s[i].href.replace(/(domain\=[\w\.-]*)/,'domain='+s_value);  //TODO This also needs to change the directory.  Then we can drop Redirect.
	 	}catch(e){}
	 }

	 //I do this to give a little feedback to the user
	 	show_div.style.display='none';
		setTimeout(function(){show_div.style.display='block'},100);

	}

	function check_domain_drop_down(){
		var domain_drop = document.getElementById('domain');
		if (domain_drop.length === 1){
			//remove the drop down and replace it with a span and the text
			var domain_span = document.createElement('span');
			domain_span.id = 'domain_span';
			domain_span.innerHTML = domain_drop.options[0].value;
			domain_span.style.border='1px solid #ccc';
			domain_span.style.backgroundColor='#fff';
			domain_span.style.padding='3px';


			domain_drop.style.display='none';

			document.getElementById('managing').appendChild(domain_span);
		}
	}
	</script>
