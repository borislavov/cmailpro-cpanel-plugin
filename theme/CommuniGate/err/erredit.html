<cpanel relinclude="editarea/safari_fix.html">
<script type="text/javascript">
// initialisation
editAreaLoader.init({
id: "codepage" // id of the textarea to transform      
,start_highlight: true  // if start with highlight
,allow_resize: "both"
,allow_toggle: false
,language: "en"
,toolbar: "search, go_to_line,|, undo, redo, |, select_font,|, change_smooth_selection, highlight, reset_highlight, |, help" 
,syntax: "html"
});


function loadfdata() {
 if (editAreaLoader) {
        document.sform.page.value = editAreaLoader.getValue("codepage");
        if (document.sform.page.value  == '') {
            alert("Could not save document.  Browser Problem or empty document!");
            return;
        }
    } else {
        var codeEl = document.getElementById('codepage');
        document.sform.page.value = codeEl.value;
    }
    document.sform.submit();
}
function jsin(element) {
    if (editAreaLoader) {
        editAreaLoader.insertTags('codepage', '<!--#echo var="' + element + '" -->',''); 
    } else {
        document.editform.page.value += "\n" + '<!--#echo var="' + element + '" -->'; 
    }
}

</script>
<div class="body-content">
<div class="h1Title"><div class="spriteicon_img_mini" id="icon-errorpage_mini"></div><b><cpanel langprint="EPEditText"></b>&nbsp;<cpanel cprint="$FORM{'file'}"> <span style="font-style:em;"><cpanel print="$FORM{'desc'}"></span></div>
<cpanel langprint="ERReditPre">&nbsp;<span class="status"><cpanel print="$FORM{'domain'}"></span>.
<br /><br />
<form name="editform" action="savefile.html" method="post" onsubmit="return loadfdata();">
<font class="med"><b><cpanel langprint="EPClicktoIn"></b></font><br /><br />
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagRefURL">" onclick="jsin('HTTP_REFERER');">
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagVisitorsIP">" onclick="jsin('REMOTE_ADDR');">
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagReqURL">" onclick="jsin('REQUEST_URI');">
<br /><br />
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagServer">" onclick="jsin('HTTP_HOST');">
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagBrowser">" onclick="jsin('HTTP_USER_AGENT');">
<input type="button" class="input-button" value="<cpanel langprint="EPEditTagRedirectStatus">" onclick="jsin('REDIRECT_STATUS');">
