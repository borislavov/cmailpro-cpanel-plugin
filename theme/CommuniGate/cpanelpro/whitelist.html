<cpanel setvar="headerimg=../images/tools.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<div class="body-content">
<h1><cpanel langprint="BoxTrapper"></h1>
<cpanel Locale="maketext('BoxTrapper white list for “[output,class,_1,status]”.', $FORM{'account'})"><br /><br />
<cpanel Locale="maketext('The white list is a list of users or subjects that will be allowed into your inbox with a confirmation.')">
<br />
<br />
<cpanel Locale="maketext('Examples:')">
<div style="background-color: #ccc; padding: 15px">
  <em>subject <cpanel Locale="maketext('i love you')"></em><br />
  <em>from nick@nicedomain.org</em><br />
  <em>from dave@goodplace.org</em><br />
  <em>cc mailinglist@domain.com</em><br />
  <em>to alias@domain.com</em>
</div>
<br /><br />
<center>
<form action="savefile.html" method="post">
	<textarea name="page" cols="60" rows="40"><cpanel Fileman="fmpushfile($FORM{'emaildir'},"white-list.txt")"></textarea><br />
	<input type="hidden" name="account" value="<cpanel print="$FORM{'account'}">" />
	<input type="hidden" name="dir" value="<cpanel print="$FORM{'emaildir'}">" />
	<cpanel Locale="maketext('Save file as:')"> <input type="text" value="white-list.txt" name="file" /><br />
	<input type="submit" class="input-button" value="<cpanel langprint="Save">" />
</form>
</center>

<div class="return-link"><a href="manage.html?account=<cpanel print="$FORM{'account'}">">&larr; <cptext "Go Back"></a></div>

</div><!-- end body-content -->
