<script type="text/javascript">
//<![CDATA[
var email_or_host = function() {
	var value = YAHOO.util.Dom.get("forward").value;
	if (CPANEL.validate.email(value) || CPANEL.validate.fqdn(value)) { return true; }
	else { return false; };
};

var init = function() {
	
	// create validators
	var valid = new CPANEL.validate.validator("<cpanel langprint="AddDomainFwd">");
	valid.add("forward", email_or_host, "<cpanel langprint="valid_email_or_host">");
	valid.attach();
	
	// attach validators to form
	CPANEL.validate.attach_to_form("submit", valid);
	
	// put the focus on the forward box
	YAHOO.util.Dom.get("forward").focus();
};

YAHOO.util.Event.onDOMReady(init);
//]]>
</script>

<div class="body-content">
	<h1><cpanel langprint="DFWDAddanew"></h1>

				<td><input type="text" name="forward" id="forward" size="30" /></td>
				<td><div id="forward_error" style="height: 16px; width: 16px"></div></td>
			</tr>
			<tr>
				<td colspan="4"><br /></td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center">
					<input type="submit" class="input-button" id="submit" value="<cpanel langprint="AddDomainFwd">" />
				</td>
				<td></td>
			</tr>
		</table>
		</center>	
	</form>

</div>
