    <?cp Email::listmxs(
        [input type="hidden" name="mxcheck_state" value="%" id="mxcheck_state"]
        [input type="hidden" name="detected_state" value="%" id="detected_state"] 
[table cellspacing="0" cellpadding="0" class="dynamic_table" id="mx_records_table" style="width\{colon} 100\{percent}"]
    [tr class="dt_header_row"]
      [th style="width\{colon} 15\{percent}"]maketext('Priority')[/th]
            [th]maketext('Destination')[/th]
            [th style="width\{colon} 25\{percent}"]maketext('Actions')[/th]
        [/tr]
        %
        ,mxcheck,detected,entries::
    [tr id="info_row_${entrycount}" class="dt_info_row info-${row}"]
        [td id="display_priority_${entrycount}"]${priority}[/td]
        [td id="display_destination_${entrycount}"]${mx}[/td]
        [td]
            [span class="action_link" onclick="toggle_module[['edit_${entrycount}']];"]maketext('Edit')[/span]&nbsp;
            [span class="action_link" onclick="toggle_module[['delete_${entrycount}']];"]maketext('Delete')[/span]
        [/td]
    [/tr]
    [tr id="module_row_${entrycount}" class="dt_module_row"][td colspan="3"]
        [div class="dt_module" id="edit_${entrycount}"]
            [table class="dt_module_table" width="300px"]
                [tr]
                    [td class="align_right" style="width\{colon} 100px"]maketext('Priority:')[/td]
                    [td style="width\{colon} 150px"]
                        [input id="priority_${entrycount}" type="text" size="3" maxlength="3" value="${priority}" /]
                        [input id="old_priority_${entrycount}" type="hidden" value="${priority}" /]
                    [/td]
                    [td][div id="priority_${entrycount}_error"][/div][/td]
                [/tr]
                [tr]
                    [td class="align_right"]maketext('Destination:')[/td]
                    [td]
                        [input id="destination_${entrycount}" type="text" value="${mx}" /]
                        [input id="old_destination_${entrycount}" type="hidden" value="${mx}" /]
                        [div id="old_destination_${entrycount}_error" style="display\{colon} none"][/div]
                    [/td]
                    [td][div id="destination_${entrycount}_error"][/div][/td]
                [/tr]
                [tr][td colspan="3" style="text-align\{colon} center;"]
                    [div style="height\{colon} 5px"][/div]
                    [div id="edit_input_${entrycount}"]
                    [span class="action_link" onclick="toggle_module[['edit_${entrycount}']]"]cancel[/span] or [input type="button" class="input-button" id="confirm_edit_${entrycount}" value="maketext('Edit')" /]
                    [/div]
                    [div id="edit_status_${entrycount}"][/div]
                [/td][/tr]
            [/table]
        [/div]
        [div class="dt_module" id="delete_${entrycount}" style="text-align\{colon} center"]
            Delete this record?[div style="height\{colon} 8px"][/div]
            [div id="delete_input_${entrycount}"]
            [span class="action_link" onclick="toggle_module[['delete_${entrycount}']]"]cancel[/span] or [input type="button" class="input-button" id="confirm_delete_${entrycount}" value="maketext('Delete')" onclick="delete_mx_record[['${entrycount}'\{comma} '${priority}'\{comma} '${mx}']]" /]
            [/div]
            [div id="delete_status_${entrycount}"][/div]
        [/div]
        [div id="status_bar_${entrycount}" class="cjt_status_bar"][/div]
    [/td][/tr]) show_a_records=1,domain=$FORM{'domain'} || '[tr class="info-even"][td colspan="3"]maketext('There are no MX records for “[_1]”.',$FORM{'domain'})[/td][/tr]' ?>  
</table>
