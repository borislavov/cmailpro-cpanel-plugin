<div class="email_client_config_container">
	<h3><cptext 'Mail Settings'></h3>
	<ul>
		<li class="item-margin"><cptext 'Username'>: <strong><cpanel Email="getmailserveruser($FORM{'acct'})"></strong></li>
		<li><cptext 'SSL Incoming Mail Server'>: <strong><cpanel SSL="getcnname($FORM{'acct'},'imap')"></strong></li>

		<li class="item-margin"><cptext 'Outgoing Mail Server'>: <strong><cpanel Email="getmailserver($FORM{'acct'})"></strong> <em><cptext 'port'> <cpanel Chkservd="geteximport()">, <cptext 'server requires authentication'></em></li>
		<li><cptext 'Supported Incoming Mail Protocols'>: <strong>POP3, POP3S (SSL/TLS), IMAP, IMAPS (SSL/TLS)</strong></li>
		<li><cptext 'Supported Outgoing Mail Protocols'>: <strong>SMTP, SMTPS (SSL/TLS)</strong></li>
	</ul>
