<style type="text/css"><cpanel include="boxtrapper.css"></style>
<script type="text/javascript">
     truncate_on = 1;
     register_truncate_table('qres');

	var checkflag = 0;

	function check(field) {
		if (checkflag == 0) {
			for (i = 0; i < field.length; i++) {
				field[i].checked = 1;
			}
			checkflag = 1;
			return "Uncheck All"; 
		}
		else {
			for (i = 0; i < field.length; i++) {
				field[i].checked = 0; 
			}
			checkflag = 0;
			return "Check All"; 
		}
	}
</script>
