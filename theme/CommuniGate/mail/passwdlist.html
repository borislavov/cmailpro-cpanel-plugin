<cpanel setvar="headerimg=../images/mailmenu.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">

<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=maillist ?>
</style>

<div class="body-content">

<div class="h1Title"><div class="spriteicon_img_mini" id="icon-maillist_mini"></div> <cpanel langprint="MENUMailChange"></div>

<form method="post" action="dopasswdlist.html" id="userform" name="userform">
	<input type="hidden" name="email" value="<cpanel print="$FORM{'email'}">" />

	<p><cpanel langprint="EAChangingpass"> <cpanel print="$FORM{'email'}"></p>

	<table>
		<tr>
			<td align="right" style="width: 120px"><cpanel langprint="EANewpass"></td>
			<td><input type="password" name="password" id="password" style="width: 150px" /></td>
			<td><div id="password_error"></div></td>
		</tr>
		<tr>
			<td align="right"><cpanel langprint="ASIReadOtherPasswordAgain"></td>
			<td><input type="password" name="password2" id="password2" style="width: 150px" /></td>
			<td><div id="password2_error"></div></td>
		</tr>
		<tr>
			<td align="right">
				<cpanel langprint="email_strength"> (<div style="display: inline" id="why_strong_passwords_link" class="action_link"><cpanel langprint="email_why"></div>):
				<div id="why_strong_passwords_text" style="display: none"><cpanel langprint="email_password_why"><br /><br /><cpanel langprint="email_password_tip"></div>
			</td>
			<td><div id="password_strength" style="width: 150px; height: 20px; border: 1px solid black; margin: 5px 0px 3px 0px"></div></td>
			<td><input type="button" id="create_strong_password" value="<cpanel langprint="cjt_password_generator">" tabindex="-1" /></td>
		</tr>
		<tr><td colspan="3"><br /></td></tr>
		<tr>
			<td>&nbsp;</td>
			<td colspan="2"><input type="submit" id="submit" value="<cpanel langprint="submit-change-password">" class="input-button" /></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
//<![CDATA[
var REQUIRED_PASSWORD_STRENGTH = parseInt('<?cp PasswdStrength::get_required_strength(%,strength) app=pop ?>') || 0;

var init_page = function() {
	var password_validators = CPANEL.password.setup("password", "password2", "password_strength", REQUIRED_PASSWORD_STRENGTH, "create_strong_password", "why_strong_passwords_link", "why_strong_passwords_text");
	CPANEL.validate.attach_to_form("submit", password_validators);
	
	YAHOO.util.Dom.get("password").focus();
};
YAHOO.util.Event.onDOMReady(init_page);
//]]>
</script>

<div class="return-link"><a href="lists.html">&larr; <cptext "Go Back"></a></div>

</div><!-- end body-content -->
