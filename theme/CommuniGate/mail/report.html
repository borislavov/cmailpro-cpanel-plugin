<div class="body-content">
    
<div class="h1Title"><div class="spriteicon_img_mini" id="icon-emailroute_mini"></div> Delivery Reports</div>

This tool will show email delivery reports.

<br />
<cpanelfeature deliveryreport>
<br /><br />
<div id="deliverystats">
<form>
<table cellpadding="20" class="emailctls">
<tr>
    <td>
        <table id="deliverystats_tbl" cellpadding="6">
            <tr>
                <th colspan="3" align="center">Total Data Available</th>
            </tr>
            <tr id="deliverystats_row_send">   
                <td></td></td><th>Sends</th><td id="deliverystats_send"></td>
            </tr>
            <tr id="deliverystats_row_success">
                <td><input type="checkbox" id="success" name="success" value="1" checked></td><th>Successes</th><td id="deliverystats_success"></td>
            </tr>
            <tr id="deliverystats_row_defer">
                <td><input type="checkbox" id="defer" name="defer" value="1" checked></td><th>Defers</th><td id="deliverystats_defer"></td>
            </tr>
            <tr id="deliverystats_row_fail">
                <td><input type="checkbox" id="failure" name="failure" value="1" checked></td><th>Failures</th><td id="deliverystats_fail"></td>
            </tr>
        </table>
    </td>
    <td>
        <div id="dateSelect"></div>
        <div id="dates">
            <p><label for="startdate">Start Date:</label><input type="text" name="startdate" id="startdate"></p>
            <p><label for="starttime">Start Time:</label><input type="text" name="starttime" id="starttime" value="00:00:00"></p>
            <p><label for="enddate">End Date:</label><input type="text" name="enddate" id="enddate"></p>
            <p><label for="endtime">End Time:</label><input type="text" name="endtime" id="endtime" value="23:59:59"></p>
        </div>
    </td>
    <td>
        <input type="button" name="update" value="Update" onclick="eximstatstbl.updatedata();" class="input-button">
    </td>
</tr>
</table>
</form>
</div>
<div id="deliveryreport"></div>

* Failures and deferals are only tracked for 72 hours.  Successes are tracked for 30 days.

</cpanelfeature>
