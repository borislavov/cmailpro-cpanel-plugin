<html>

<body class="top">
<h1><cpanel langprint="ClHead"> </h1>

 <form action="docode.html" target="bottomFrame">
<table width="600" align="center" border="0" cellpadding="5" cellspacing="1" class="formtbl">
  <tr class="info-even">
    <td colspan="3"><strong><cpanel langprint="ClTimeZone"></strong></td>
  </tr>
  <tr class="info-odd">
    <td colspan="3"><cpanel langprint="ClTimeZoneHead"><strong>
      <select name="TZ" size="1">
        <option value="" selected><cpanel langprint="LocalTime"></option>
        <option value="GMT-0000">GMT-0000</option>
        <option value="GMT-0100">GMT-0100</option>
        <option value="GMT-0200">GMT-0200</option>
        <option value="GMT-0300">GMT-0300</option>
        <option value="GMT-0400">GMT-0400</option>
        <option value="GMT-0500">GMT-0500</option>
        <option value="GMT-0600">GMT-0600</option>
        <option value="GMT-0700">GMT-0700</option>
        <option value="GMT-0800">GMT-0800</option>
        <option value="GMT-0900">GMT-0900</option>
        <option value="GMT-1000">GMT-1000</option>
        <option value="GMT-1100">GMT-1100</option>
        <option value="GMT-1200">GMT-1200</option>
        <option value="GMT+0100">GMT+0100</option>
        <option value="GMT+0200">GMT+0200</option>
        <option value="GMT+0300">GMT+0300</option>
        <option value="GMT+0400">GMT+0400</option>
        <option value="GMT+0500">GMT+0500</option>
        <option value="GMT+0600">GMT+0600</option>
        <option value="GMT+0700">GMT+0700</option>
        <option value="GMT+0800">GMT+0800</option>
        <option value="GMT+0900">GMT+0900</option>
        <option value="GMT+1000">GMT+1000</option>
        <option value="GMT+1100">GMT+1100</option>
        <option value="GMT+1200">GMT+1200</option>
        </select>
        </strong></td>
  </tr>
  <tr class="info-even">
    <td colspan="3"><strong><cpanel langprint="ClSelectTimeFormat"></strong></td>
  </tr>
  <tr class="info-odd">
    <td colspan="3"><cpanel langprint="ClTimeFormat"><strong>
      <select name="timeformat" size="1">
        <option selected value="%I"><cpanel langprint="CL12"></option>
        <option value=""><cpanel langprint="CL24"></option>
        </select>
    </strong></td>
  </tr>
  <tr class="info-even">
    <td colspan="3"><strong><cpanel langprint="CLBorder"></strong></td>
  </tr>
  <tr class="info-odd">
    <td colspan="3"><cpanel langprint="CLBorder"><strong>
      <select name="border" size="1">
        <option selected value="yes"><cpanel langprint="CLOn"></option>
        <option value="no"><cpanel langprint="CLOff"></option>
        </select>
        </strong></td>
  </tr>
  <tr class="info-even">
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class="info-odd">
    <td><strong><cpanel langprint="ShowDate">
        <select name="date" size="1">
          <option value="yes"><cpanel langprint="CLYes"></option>
          <option selected value="no"><cpanel langprint="CLNo"></option>
        </select>
    </strong></td>
    <td><strong><cpanel langprint="ForegroundColor">
        <select name="fg" size="1">
          <option value="red"><cpanel langprint="CLRed"></option>
          <option value="green"><cpanel langprint="CLGreen"></option>
          <option value="blue"><cpanel langprint="CLBlue"></option>
          <option value="cyan"><cpanel langprint="CLCyan"></option>
          <option value="magenta"><cpanel langprint="CLMagenta"></option>
          <option value="yellow"><cpanel langprint="CLYellow"></option>
          <option value="orange"><cpanel langprint="CLOrange"></option>
          <option value="pink"><cpanel langprint="CLPink"></option>
          <option value="black"><cpanel langprint="CLBlack"></option>
          <option selected="selected" value="white"><cpanel langprint="CLWhite"></option>
        </select>
    </strong></td>
    <td><strong><cpanel langprint="CLBackgroundC">
        <select name="bg" size="1">
          <option value="red"><cpanel langprint="CLRed"></option>
          <option value="green"><cpanel langprint="CLGreen"></option>
          <option value="blue"><cpanel langprint="CLBlue"></option>
          <option value="cyan"><cpanel langprint="CLCyan"></option>
          <option value="magenta"><cpanel langprint="CLMagenta"></option>
          <option value="yellow"><cpanel langprint="CLYellow"></option>
          <option value="orange"><cpanel langprint="CLOrange"></option>
          <option value="pink"><cpanel langprint="CLPink"></option>
          <option selected="selected" value="black"><cpanel langprint="CLBlack"></option>
          <option value="white"><cpanel langprint="CLWhite"></option>
        </select>
    </strong></td>
  </tr>
  <tr class="info-even">
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class="info-odd">
    <td>&nbsp;</td>
    <td><div align="center">
      <input type="submit" class="input-button" value="<cpanel langprint="CreateHTML">" align="absmiddle" border="0" name="image">
    </div></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</body>
</html>
