<script type="text/javascript">
//<![CDATA[
var init_page = function() {
	var handler_validator = new CPANEL.validate.validator("<cpanel Locale="maketext('Apache Handler')">");
	handler_validator.add("handle", "apache_handler", "<cpanel langprint="apache_handler_valid">");
	handler_validator.attach();
	
	var ext_validator = new CPANEL.validate.validator("<cpanel Locale="maketext('File Extension')">");
	ext_validator.add("ext", "mime_extension", "<cpanel langprint="apache_ext_valid">");
	ext_validator.attach();
	
	CPANEL.validate.attach_to_form("submit", [handler_validator, ext_validator]);
	
	YAHOO.util.Dom.get("handle").focus();
}
YAHOO.util.Event.onDOMReady(init_page);
//]]>
</script>
