<p><strong>Eliminar una base de datos de PostgreSQL</strong></p>
<p>Esta pantalla le permite confirmar si desea eliminar la base de datos.</p>
<ul>
<li>Haga clic en <em>Eliminar base de datos</em> para eliminar la base de datos.</li>
<li>Haga clic en <em>cancelar</em> para volver a la pantalla de <em>Bases de datos PostgreSQL</em>.</li>
</ul>
