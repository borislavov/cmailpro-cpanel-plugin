<P><STRONG>Eliminar un usuario</STRONG></P>
<P>Esta pantalla le permite confirmar que desea eliminar al usuario.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar usuario</EM> para eliminar la cuenta del 
  usuario. 
  <LI>Haga clic en <EM>cancelar</EM> para volver a la pantalla de <EM>Bases de 
  datos PostgreSQL</EM>. </LI></UL>
