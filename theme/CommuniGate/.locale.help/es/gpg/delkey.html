<h2>Eliminar una clave</h2>
<p>Esta pantalla le permite confirmar si desea eliminar una clave.</p>
<ul>
	<li>Haga clic en <em>S&iacute;</em> para eliminar la clave.</li>
	<li>Haga clic en <em>No</em> para cancelar la eliminaci&oacute;n y volver a la pantalla principal de <em>Claves de GnuPG</em>.</li>
</ul>
