<H2>Eliminar un estilo</H2>
<P>Esta pantalla le permite confirmar que desea eliminar el estilo.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar paquete de personalización</EM> para eliminar el 
  estilo. 
  <LI>Haga clic en <EM>cancelar</EM> para volver a la pantalla de <EM>Descargar 
  o eliminar personalización</EM>. </LI></UL>
