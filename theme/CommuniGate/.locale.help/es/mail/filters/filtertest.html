<H2>Probar un filtro</H2>
<P>La característica <EM>Prueba de filtro</EM> prueba la efectividad de un 
filtro de correo electrónico.</P>
<P>Esta pantalla muestra los resultados de la prueba de filtro</P>
<UL>
  <LI>Vea los resultados, luego haga clic en <EM>Volver</EM> para volver a la 
  pantalla principal de filtros. </LI></UL>
