<H2>Eliminar un retransmisor de dominio</H2>
<P>Esta pantalla le permite confirmar que usted desea eliminar un retransmisor 
de dominio.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar retransmisor de dominio</EM> para eliminar el 
  retransmisor, o <EM>cancelar</EM> para volver a la pantalla principal de 
  <EM>Retransmisores</EM>. </LI></UL>
