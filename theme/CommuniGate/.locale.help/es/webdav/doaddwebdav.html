<H2>Crear una cuenta de Web Disk</H2>
<P>Esta pantalla confirma que se creó una cuenta de Web Disk.</P>
<UL>
  <LI>Para proteger con contraseña el directorio de acceso a Web Disk, haga clic 
  en el vínculo <EM>hacer clic aquí</EM>. 
  <LI>Para volver a la pantalla principal de <EM>Web Disk</EM> haga clic en 
  <EM>Volver</EM>. </LI></UL>
