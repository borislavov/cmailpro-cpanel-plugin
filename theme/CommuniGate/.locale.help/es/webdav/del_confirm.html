<H2>Eliminar una cuenta de Web Disk</H2>
<P>Esta pantalla le permite confirmar que desea eliminar la cuenta.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar cuenta de Web Disk</EM> para eliminar la cuenta. 

  <LI>Haga clic en <EM>cancelar</EM> para volver a la pantalla principal de 
  <EM>Web Disk</EM>. </LI></UL>
