<H2>Eliminar un subdominio</H2>
<P>Esta pantalla le permite confirmar que desea eliminar el subdominio.</P>
<UL>
  <LI>Para eliminar un sub dominio, haga clic en <EM>Eliminar subdominio</EM>. 
  <LI>Para volver a la pantalla principal de <EM>Subdominios</EM> sin eliminar 
  un subdominio, haga clic en <EM>cancelar</EM>. </LI></UL>
