<H2>Eliminar un dominio estacionado</H2>
<P>Esta pantalla le permite confirmar que desea eliminar un dominio 
estacionado.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar dominio estacionado</EM> para eliminar dicho 
  dominio. 
  <LI>Haga clic en <EM>cancelar</EM> para volver a la pantalla principal de 
  <EM>Dominios estacionados</EM>. </LI></UL>
