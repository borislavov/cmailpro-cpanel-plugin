<H2>Administrar la participación en un certificado <SPAN 
class=caps>SSL</SPAN></H2>
<P>Esta pantalla muestra el estado de participación de su certificado <SPAN 
class=caps>SSL</SPAN>.</P>
<UL>
  <LI>Haga clic en <EM>Volver al administrador de <SPAN 
  class=caps>SSL</SPAN></EM> para volver a la pantalla principal del 
  <EM>Administrador de <SPAN class=caps>SSL</SPAN>/<SPAN 
  class=caps>TLS</SPAN></EM>. </LI></UL>
