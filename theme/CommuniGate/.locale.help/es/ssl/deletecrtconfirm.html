<H2>Eliminar un certificado</H2>
<P>Esta pantalla le permite confirmar que desea eliminar el certificado.</P>
<UL>
  <LI>Haga clic en <EM>Eliminar <SPAN class=caps>CRT</SPAN></EM> para eliminar 
  el certificado. 
  <LI>Haga clic en <EM>cancelar</EM> para volver a la pantalla principal de 
  <EM>Certificados</EM>. </LI></UL>
