<script type="text/javascript">
//<![CDATA[
var REQUIRED_PASSWORD_STRENGTH = parseInt('<?cp PasswdStrength::get_required_strength(%,strength) app=sshkey ?>') || 0;

var init_page = function() {
	var name_validator = new CPANEL.validate.validator("<cpanel Locale="maketext('Key Name')">");
	name_validator.add("name", "filename", "<cpanel langprint="SSH_key_name_filename">");
	name_validator.attach();
	
	var password_validators = CPANEL.password.setup("password", "password2", "password_strength", REQUIRED_PASSWORD_STRENGTH, "create_strong_password", "why_strong_passwords_link", "why_strong_passwords_text");
	
	password_validators.push(name_validator);
	CPANEL.validate.attach_to_form("submit", password_validators);
	
	YAHOO.util.Dom.get("password").focus();
	name_validator.verify();
};
YAHOO.util.Event.onDOMReady(init_page);
//]]>
</script>
