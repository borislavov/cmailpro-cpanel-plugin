<script type="text/javascript" src="jumpmenu.js"></script>
<div id="manage-list">
  <form name="jumpmenu" action="goto.html" method="get">
  <div align="right">
	<select name="page" onchange="MM_jumpMenu('parent',this,1)">
	  <option value="index.html" selected="selected"><cpanel langprint="gswjumpto"></option>
	  <option value="intro.html"><cpanel langprint="gswintrotohosting"></option>
	  <cpanelfeature webdisk>
		<option value="webdisk.html"><cpanel langprint="MENUWebDAVAccounts"></option>
	  </cpanelfeature>
	  <cpanelfeature popaccts>
		<option value="newemail.html"><cpanel langprint="gswnewemail"></option>
	  </cpanelfeature>
	  <cpanelfeature defaultaddress>
		<option value="defaultaddress.html"><cpanel langprint="EMSetDefaultAddr"></option>
	  </cpanelfeature>
	  <cpanelfeature webmail>
	    <option value="webmail.html"><cpanel langprint="MENUWebmail"></option>
	  </cpanelfeature>
	  <cpanelfeature updatecontact>
		<option value="updatecontact.html"><cpanel langprint="TContactEmail"></option>
	  </cpanelfeature>
	  <cpanelfeature style>
		<option value="changelook.html"><cpanel langprint="ChangeLook"></option>
	  </cpanelfeature>
	  <cpanelfeature ssh>
		<option value="ssh.html"><cpanel langprint="SSHManage"></option>
	  </cpanelfeature>
	</select>
	<noscript>
	  <style type="text/css">#go{display:none;}</style>
	  <input type="submit" name="gojumpmenu" class="input-button" value="<cpanel langprint="go">" />
	</noscript>
  </div>
  </form>
</div>
