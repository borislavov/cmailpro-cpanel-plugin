<html>
<head>
<title>cPanel X - <cpanel Locale="maketext('File Manager')"></title>

</head>
<body id="leftmain">
<script type="text/javascript">
x3_on = 1;
function gofilein(mEl){ 
    parent.frames.filewindow.document.location.href=mEl.getAttribute('gofile');
}
</script>


<h1 class="main"><img src="images/filemanIcon.jpg" alt="File Manager"align="absmiddle">&nbsp;&nbsp;<cpanel langprint="FMHead"></h1><div id="settings"><a href="prefs.html" target="filewindow"><cpanel langprint="Settings"></a></div><div class="clearit" style="height: 0px;">&nbsp;</div>
<hr>
<table width="98%">
<tr>
<td><div style="float:left;"><cpanel langprint="FMCurrDir">: </div>
        <div style="float:left;"><a href="dir.html?dir=/" style="text-decoration:none"><div class="spriteui_img_trans" id="ui-homeb" />&nbsp;</div>/</a></div>
        <?cp Fileman::getpath(%,dirparts::[div style="float\{colon}left;" class="row-${*num}"][a href="dir.html?dir=${dirurl}"]${dirpart}/[/a][/div]:) dir=$FORM{'dir'}/$FORM{'file'} ?>&nbsp;&nbsp;
        <br /><img src="img/actions/updir.png" align="absmiddle"><a href="dir.html?dir=<?cp Fileman::getdir(%,dir) dir=$FORM{'dir'}/$FORM{'file'},up=1 ?>" target="dirwindow">Go Up One Dir</a>
</td>
<td>     <div align="right" class="description"><p><cpanel langprint="FMPropertiesHelp"></p></div>
</td>
</tr>
</table>
<p align="center"><img src="img/actions/upload.png" align="absmiddle"><a href="upload.html?dir=<?cp Fileman::getdir(%,dir) dir=$FORM{'dir'}/$FORM{'file'} ?>" target="dirwindow" class="ajaxlink"><cpanel langprint="FMUploadHead"></a>
<img src="img/actions/createfolder.png" align="absmiddle"><a href="createdir.html?dir=<?cp Fileman::getdir(%,dir) dir=$FORM{'dir'}/$FORM{'file'} ?>" target="filewindow"><cpanel langprint="FMCreateNFolder"></a>
<img src="img/actions/createfile.png" align="absmiddle"><a href="createfile.html?dir=<?cp Fileman::getdir(%,dir) dir=$FORM{'dir'}/$FORM{'file'} ?>" target="filewindow"><cpanel langprint="FMCreateNFile"></a></p>
<table width="98%" id="listfiles" class="sortable" cellpadding="0" cellspacing="0">
<tr>
    <th width="1%"><cpanel langprint="FMType"></th>
    <th width="74%"><cpanel langprint="FMFile"></th>
    <th width="15%"><cpanel langprint="FMSize"></th>
    <th width="10%"><cpanel langprint="FMMode"></th>
</tr>
<?cp Fileman::listfiles(
    [tr class="row-%" onContextMenu='gofilein[[this]]; return false;' gofile="sel%.html?dir=%&file=%"]
        [td width="1\{percent}"][span style="display:none;"]%[/span][a href="%.html?dir=%&file=%" target="%window"][img src="../mimeicons/%.png" border="0" alt="%"][/a][/td]
        [td width="74\{percent}"][a href="sel%.html?dir=%&file=%" target="filewindow"]%[/a][/td]
        [td width="15\{percent}"]%[/td]
        [td width="10\{percent}"]%[/td]

    [/tr],*num,type,^path,^file,type,type,^path,^file,type,mimename,mimetype,type,^path,^file,&file,humansize,nicemode) needmime=1,dir=$FORM{'dir'}/$FORM{'file'},showdotfiles=$FORM{'showhidden'}
?>
</table>
