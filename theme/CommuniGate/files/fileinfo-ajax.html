<html>
<head>
<link href="../css/combined_optimized.css" rel="stylesheet" type="text/css">
<cpanel relinclude="charset.html">
<style type="text/css">
    .controlbox { border: 1px outset; background: #eee; }
    .iheader { background: #bbb; }
    .ibody { background: #eee; }
    #uploadfiles { font-size:12px;font-weight:bold;color:#222; }
    #fileuploadpath { font-size: 10px; }


.data-tbl .row1-col1 {
    border-bottom:1px dotted #aaa;
    font-weight: 900;
    font: 10px "Gill Sans", "Trebuchet MS", Verdana, Georgia, Helvetica, Arial, sans-serif;
    padding:0px;
}
.data-tbl .col1 {
    border-bottom:1px dotted #aaa;
    font: 10px "Gill Sans", "Trebuchet MS", Verdana, Georgia, Helvetica, Arial, sans-serif;
    padding:0px;

}
.data-tbl .row1-col1-end {
    border-bottom:none;
    font-weight: 900;
    font: 10px "Gill Sans", "Trebuchet MS", Verdana, Georgia, Helvetica, Arial, sans-serif;
    padding:0px;
}


.data-tbl .col1-end {
    border-bottom:none;
    font: 10px "Gill Sans", "Trebuchet MS", Verdana, Georgia, Helvetica, Arial, sans-serif;
    padding:0px;
}

h1{
    color:#1F2C4D;
    font-size: 16px;
    font-family:"Gill Sans",  Tahoma, Arial, sans-serif ;
    margin:0px;
    margin-bottom:8px;
    text-decoration:none;
    margin-top:8px;
    /*padding-left:5px;*/
}


h2,
h2 a{
    color:#4B63A2;
    border-bottom:1px solid #ccc;
    margin:0px;
    margin-bottom:5px;
    /*padding-left:5px;*/
    margin-right:15px;
    font: 14px "Gill Sans", "Trebuchet MS", Verdana, Georgia, Helvetica, Arial, sans-serif;

    font-weight:bold;
}
h2 a{
    text-decoration:none;
    border-bottom:3px #ccc solid;
}
h2 a .little{
    font-size:10px;
}
h2 a:hover{
    color:#CC9900;
}

</style>
<title>cPanel Evolution</title>
</head>
<body class="infoPage">
    <table id="window-fileinfo" class="infoTable" width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td valign="top" align="left" class="subTMain">
       <table width="238" cellpadding="1" cellspacing="0" class="controlbox" id="controlbox">
        <tr>
            <td>
                <table width="100%" align="center">
                    <tr class=iheader><th><h2><cpanel Locale="maketext('File Information')"></h2></th></tr>
                    <tr class=ibody>
                        <td align="center" class="fileinfo">
                                <div id="fileinforesp"><cpanel Locale="maketext('No File Selected')"></div>
                        </td>
                    </tr>
                 </table> 
                <table width="100%" align="center">
                    <tr class=iheader><th><h2><cpanel Locale="maketext('Upload Files')"></h2></th></tr>
                    <tr class=ibody>
                     <td>

                        <div id="uploadfiles">
                           <cpanel Locale="maketext('Destination:')"> <div id="fileuploadpath"><cpanel print="$homedir"></div>
                        </div>
                        </td>
                    </tr>
                 </table> 
        </td>
       </tr>
    </table>
</td>
</tr>
</table>
</body>
</html>
