<cpanel setvar="headerimg=../images/tools.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<div class="body-content">
<h1><cpanel langprint="BURestoreWiz"></h1>

<div id="backup-nav">
	<h2><cpanel langprint="Steps"></h2>
	<ol class="clear">
		<li class="one"><a href="wizard.html"><span><cpanel langprint="BURes"></span></a></li>
		<li class="two"><a href="wizard-restore.html"><span><cpanel langprint="BUSelRestoreType"></span></a></li>
		<li class="three"><span class="current"><cpanel langprint="BURes"></span></li>
	</ol>
</div>
<!-- END #backup-nav -->

<div class="clear" id="br-wrap">
	
	<div id="br-content-header">
		<h2><cpanel langprint="FinStep"></h2>
		<p><cpanel langprint="BUResBU"></p>
	</div>
	
	<div id="br-content-wide">
	<cpanelif $FORM{'type'}==homedir>
		<h4><cpanel langprint="BUHomeRestoreTitle"></h4>
		<form action="doupload.html" name="homeform" onsubmit="return checkfield('file1_id')" target="_blank" method="post" enctype="multipart/form-data">
			<input type="hidden" value="<cpanel print="$homedir">" name="dir" />
			<input type="file" id="file1_id" name="file1" />
			<input class="input-button" type="submit"  value="<cpanel langprint="BUUploadButton">" />
		</form>
	</cpanelif>
	<cpanelif $FORM{'type'}==mysql>
		<h4><cpanel langprint="BUSQLRestoreTitle"></h4>
		<form action="dosqlupload.html" name="sqlform" onsubmit="return checkfield('file2_id')" target="_blank" method="post" enctype="multipart/form-data">
			<input type="hidden" value="<cpanel print="$homedir">" name="dir" />
			<input type="file" name="file2" id="file2_id" />
			<input class="input-button" type="submit" value="<cpanel langprint="BUUploadButton">" />
		</form>
	</cpanelif>
	<cpanelif $FORM{'type'}==email>
		<h4><cpanel langprint="BUAliasFilterRestoreTitle"></h4>
		<form action="doafupload.html" name="filterform" onsubmit="return checkfield('file3_id')" target="_blank" method="post" enctype="multipart/form-data">
			<input type="hidden" value="<cpanel print="$homedir">" name="dir" />
			<input type="file" name="file3" id="file3_id" />
			<input type="submit" class="input-button" value="<cpanel langprint="BUUploadButton">" />
		</form>
	</cpanelif>
	</div>
	
</div>
<!-- END #br-wrap -->

<div class="return-link"><a href="wizard-restore.html">&larr; <cptext "Go Back"></a></div>

</div>
<cpanel Branding="include(stdfooter.html)">
