<!-- start video_tutorial_include.html -->
<cpanelif !$CPVAR{'mobile'}>
<cpanelfeature videotut>
<div id="embeded_video_tut">
    <p><input type="button" id="tutorial_show" value="<cpanel langprint="VidTutButton">" /></p>
    <div id="tutorial_overlay" style="display: none">
        <div class="content">
            <h4><cpanel langprint="$CPVAR{'vidtut_header'}"></h4>
            <p><cpanel langprint="$CPVAR{'vidtut_description'}"></p>
            <p><a href="http://www.cpanel.net/media/tutorials/<cpanel printvar="vidtut_name">.htm" target="_blank" id="high_quality_vid_link"><cpanel langprint="link_help_video"></a></p>
        </div>
        <div class="video" id="video"></div>
        <div class="close"><input type="button" id="tutorial_hide" value="<cpanel langprint="VidTutClose">" /></div>
    </div>
</div>
<script type="text/javascript">
//<![CDATA[
var VIDTUT_PANEL;
var show_tutorial_video = function() {
	var options = {
		draggable : false,
		fixedcenter: true,
		visible: false,
		zIndex: "20",
		modal : true
	};
    VIDTUT_PANEL = new YAHOO.widget.Panel("tutorial_overlay", options);
    VIDTUT_PANEL.render();
    YAHOO.util.Dom.setStyle("tutorial_overlay", "display", "block");
    YAHOO.util.Dom.get("video").innerHTML = '<iframe width="<cpanel printvar="vidtut_width">px" height="<cpanel printvar="vidtut_height">px" scrolling="no" src="https://www.cpanel.net/media/tutorials/<cpanel printvar="vidtut_video_name">.htm"  marginwidth="0" marginheight="0" frameborder="0"></iframe>';
    VIDTUT_PANEL.show();
};

var hide_tutorial_video = function() {
    VIDTUT_PANEL.hide();
    YAHOO.util.Dom.get("video").innerHTML = "";
    YAHOO.util.Dom.setStyle("tutorial_overlay", "display", "none");
};

var init_video_tutorials = function() {
    YAHOO.util.Event.on("tutorial_show", "click", show_tutorial_video);
    YAHOO.util.Event.on(["tutorial_hide","high_quality_vid_link"], "click", hide_tutorial_video);
};
YAHOO.util.Event.onDOMReady(init_video_tutorials);
//]]>
</script>
</cpanelfeature>
</cpanelif>
<!-- end video_tutorial_include.html -->
