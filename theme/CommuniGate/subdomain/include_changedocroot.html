<div id="docroot_panel" class="yui-dialog yui-panel-container" style="display:none;">
    <div class="hd" style="border-left:solid 1px #ccc;border-right:solid 1px #ccc;"><span><cptext "Change Document Root"></span></div>
    <div class="bd" style="padding: 20px; height: 85px !important">
            <div id="message_panel-content">
                <form>
                     <input type="hidden" id="change_docroot_subdomain" />
                     <input type="hidden" id="change_docroot_rootdomain" />
                     <div>
                       <cptext "Document Root for: "><span id="change_docroot_domaintxt" style="word-wrap: break-word"></span>
                       <br/><br/>
                       <cpanel langprint="SUBDocRoot">:
                    </div>
                    <div>
                        <img src="<cpanel MagicRevision="uri("images/homeb.gif")">" alt="<cpanel Locale="maketext('home')">" align="absmiddle">
                        /
                        <input onKeyPress="return trapEnterPress(event);" type="text" id="change_docroot_dir" name="docroot" value="" size="40" />
                        &nbsp;
                        <span id="change_docroot_dir_error" class="no_panel"></span>
                    </div>
                </form>
            </div>
    </div>
    <div class="ft"></div>
</div>
