<cpanel setvar="headerimg=../images/topsubdomains.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=subdomains ?>
</style>
<div class="body-content">

	<div class="h1Title"><div class="spriteicon_img_mini" id="icon-subdomains_mini"></div><cpanel langprint="SubCreation"></div>
	<!--<cpanel SubDomain="addsubdomain($FORM{'domain'},$FORM{'rootdomain'},0,0,$FORM{'dir'})">-->
	<cpanelif !$CPERROR{'subdomain'}>
	   <span class="status" style="word-wrap: break-word"><cpanel print="$FORM{'domain'}">.<cpanel print="$FORM{'rootdomain'}"></span>&nbsp;<cpanel langprint="AODCreateYes">!
	</cpanelif>
	<cpanelif $CPERROR{'subdomain'}>
	    <p class="errors"><cpanel langprint="SubCreateText">.
	    <a href="#" onclick="document.getElementById('details').style.display='block'; return false;"><cpanel langprint="AODShowDetails"></a> </p>
	    <div class="details" id="details">
			<cpanel print="$CPERROR{'subdomain'}">    
	    </div>
		<noscript>
		<div class="details-noscript" id="details">
			<cpanel print="$CPERROR{'subdomain'}">    
	    </div>
		</noscript>
	</cpanelif>

<cpanelif $FORM{'from_cpaddon'}>
  <div class="return-link"><a href="../addoncgi/cpaddons.html?addon=<cpanel print="$FORM{'from_cpaddon'}">&subdomain=<cpanel print="$FORM{'domain'}">.<cpanel print="$FORM{'rootdomain'}">">Back to cPAddon Page</a></div>
</cpanelif> 
<cpanelif !$FORM{'from_cpaddon'}>
<div class="return-link"><a href="index.html">&larr; <cptext "Go Back"></a></div>
</cpanelif>
