<cpanel setvar="headerimg=../images/topsubdomains.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=subdomains ?>
</style>
<div class="body-content">

    <div class="h1Title"><div class="spriteicon_img_mini" id="icon-subdomains_mini"></div><cpanel langprint="NavSubdomains"></div>
    <h2><cpanel langprint="SUBSubRedirect"></h2>
    <form action="saveredirect.html">
        <p style="text-align:left">
            <input type="hidden" name="domain" value="<cpanel print="$FORM{'domain'}">" />
            <cpanel sprint="$FORM{'domain'},_,0">.<cpanel sprint="$FORM{'domain'},_,1">&nbsp;<cpanel langprint="RDTo">&nbsp;&rarr;&nbsp;
            <input type="text" name="url" size="35" value="<cpanel SubDomain="subdomainurl($FORM{'domain'})">" />
            <input class="input-button" type="submit" value="<cpanel langprint="Save">" />
        </p>
    </form>
    
    <form action="donoredirect.html">
        <input type="hidden" name="domain" value="<cpanel print="$FORM{'domain'}">" />
        <input class="input-button" type="submit" value="<cpanel langprint="RedDisable">" />
    </form>
    
<div class="return-link"><a href="index.html">&larr; <cptext "Go Back"></a></div>
</div>
<cpanel Branding="include(stdfooter.html)">
