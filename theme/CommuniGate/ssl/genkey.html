<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=ssl-manager ?>

<div class="body-content">

<div class="h1Title"><div class="spriteicon_img_mini" id="icon-ssl-manager_mini"></div> <cpanel langprint="TSSLManager"></div>
	<cpanelif !$CPERROR{'ssl'}>
		<p class="description"><cpanel langprint="GenKeyDesc"><span class="status"><cpanel SSL="installedhost()">  </span></p>
		<h2><cpanel langprint="GenPrivateKey"></h2>
			<p class="description"><cpanel langprint="GenKeyDesc2"></p>

				<textarea class="output" cols="80" rows="22" name="GenerateCRT"><cpanel SSL="showkey($FORM{'host'})"></textarea>
			</div>
			<br />
		<h2><cpanel langprint="PrivateKeyInfo"></h2>
			<div align="center">
				<textarea class="output" cols="80" rows="22" name="Info"><cpanel SSL="showkey($FORM{'host'},1)"></textarea>
			</div>
	</cpanelif>
	<cpanelif $CPERROR{'ssl'}>

        <cpanel print="$CPERROR{'ssl'}">
