<cpanel setvar="headerimg=../images/toperrorpages.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=ssl-manager ?>
</style>
<div class="body-content">

<div class="h1Title"><div class="spriteicon_img_mini" id="icon-ssl-manager_mini"></div> <cpanel langprint="TSSLManager"></div>
<pre><cpanel SSL="gencsr($FORM{'host'},$FORM{'country'},$FORM{'state'},$FORM{'city'},$FORM{'company'},$FORM{'companydivision'},$FORM{'email'},$FORM{'pass'})"></pre>
<br />

<h2><cpanel langprint="SSLGeneratedCSR"></h2>

<cpanelif !$CPERROR{'ssl'}>
<p class="description"><cpanel langprint="GenCSRDesc"><span class="status"><cpanel SSL="installedhost()">  </span><cpanel langprint="GenCSRDesc3"></p>
<h2><cpanel langprint="SSLCertSignReq"></h2>
<div align="center">
<textarea class="output" cols="80" rows="16" readonly><cpanel SSL="showcsr($FORM{'host'})"></textarea>
</div>
<br />
<div align="center">
<textarea class="output" cols="80" rows="22" readonly><cpanel SSL="showcsr($FORM{'host'},1)"></textarea>
</div>
</cpanelif>

<cpanelif $CPERROR{'ssl'}>
    	<p class="errors"><cpanel langprint="GenKeyProblem">&nbsp;<a href="#"
onclick="document.getElementById('details').style.display='block'; returnfalse;"><cpanel langprint="AODShowDetails"></a></p>
    	<div class="details" id="details">
        <cpanel print="$CPERROR{'ssl'}">
		</div>
		<noscript>
		<div class="details-script" id="details">
        <cpanel print="$CPERROR{'ssl'}">
		</div>
		</noscript>
	</cpanelif>


<div class="return-link"><a href="csrs.html"><cpanel Locale="maketext('Return to Certificate Signing Request')"></a> | <a href="index.html"><cpanel langprint="SSLReturn"></a></div>
</div>
