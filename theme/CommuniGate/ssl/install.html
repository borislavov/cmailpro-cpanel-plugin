<script type="text/javascript">
//<![CDATA[
var prevent_submit = 0;
function checksslsubmit() {
    if (prevent_submit) {
        prevent_submit = 0;
        return false;
    }
    document.mainform.go.disabled = true;
    document.mainform.go.className = 'input-button-disabled';

    return true;
}
function enabledomain() {
    if (document.mainform.domain.selectedIndex == 0) {
        alert("<cpanel Locale="maketext('You must select a domain to setup.')">");
        prevent_submit = 1;
        return false;
    }
    prevent_submit = 0;

    document.mainform.domain.disabled = false;
    var thisdomain =  document.mainform.domain.options[document.mainform.domain.selectedIndex].value;
    show_loading("<cpanel langprint="SSLInstallUpdate">",thisdomain); 
    return true;
}
//]]>
</script>
