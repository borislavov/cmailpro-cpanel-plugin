<cpanel setvar="headerimg=../images/toperrorpages.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=ssl-manager ?>
</style>
<div class="body-content">
<div class="h1Title" id="h1Header"><div class="spriteicon_img_mini" id="icon-ssl-manager_mini"></div> <cpanel Locale="maketext('Manage SSL Certificate Sharing')"></div>

<!--
<cpanel SSL="installedhost()">
-->
<cpanelif $FORM{'share'}==1>
    <cpanel SSL="setsslshare(1);">
    <cpanel Locale="maketext('The SSL certificate for “[output,class,_1,status]” is now shown as shared.', $CPVAR{'sslhost'})">
</cpanelif>

<cpanelif $FORM{'share'}==0>
    <cpanel SSL="setsslshare(0);">
    <cpanel Locale="maketext('The SSL certificate for “[output,class,_1,status]” is now [output,strong,not] shown as shared.', $CPVAR{'sslhost'})">

    <!-- <cpanel SSL="checksharedcrt()"> -->
    <cpanelif $CPVAR{'hassharedcrt'}>
        <cpanel Locale="maketext('Since you do not have an SSL host showing as shared, and the server admin has configured one your users will now see the system shared SSL certificate which is “[output,class,_1,status]”.', $CPVAR{'sharedsslhost'})">
    </cpanelif>
</cpanelif>

<div class="return-link"><a href="index.html">&larr; <cpanel langprint="SSLReturn"></a></div>
</div>
