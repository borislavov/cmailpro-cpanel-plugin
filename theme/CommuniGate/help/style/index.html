  <p>This feature allows you to change the appearance of your cPanel interface. You can choose from among several different styles.</p>
<h2>Change Your cPanel Interface Style</h2>
<ul>
	<li>Click <em>Switch Style to</em> below an available style picture.</li>
</ul>
<p>OR</p>
<ul>
	<li>Click a style picture and click <em>Apply</em>.</li>
</ul>
