<h2>Add parked domain</h2>
<p>This screen displays the results of your attempt to park a domain.</p>
<ul>
	<li>If you encounter an error, click <em>Show Details</em>.</li>
	<li>If the error is related to the domain&#8217;s nameservers, contact your web host for help.</li>
	<li>Click <em>Go Back</em> to return to the main <em>Parked Domains</em> screen.</li>
</ul>
