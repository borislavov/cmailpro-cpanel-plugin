  <h2>What is a white list?</h2>
<p>A white list contains a list of email addresses, hosts, and content that are allowed past the BoxTrapper filter.</p>
<h2>Edit White List</h2>
<p>1. Enter one entry per line in the box.</p>
<ul>
	<li><b>Note:</b>  You may use Perl regular expressions to specify multiple addresses.</li>
</ul>
<p>2. Click <em>Save</em>.</p>
