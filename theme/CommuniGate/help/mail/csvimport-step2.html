  <h2>Import email accounts/forwarders</h2>
<p>1. Choose the appropriate header for each column.</p>
<p>2. Click the domain pull-down menu and click the appropriate domain for the list of usernames.</p>
<p>3. Click <em>Go Back</em> to return to the previous step or click <em>Next</em> to go to the next step.</p>
