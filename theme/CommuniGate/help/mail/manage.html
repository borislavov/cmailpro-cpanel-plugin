  <p>Here, you can enable or disable BoxTrapper.  You can also change your BoxTrapper settings using the links in the list.</p>
<h2>Enable/disable BoxTrapper</h2>
<ul>
	<li>Toggle by clicking <em>Enable</em> or <em>Disable</em>.</li>
</ul>
<h2>Configure BoxTrapper settings</h2>
<ul>
	<li>Click the appropriate setting link.</li>
</ul>
