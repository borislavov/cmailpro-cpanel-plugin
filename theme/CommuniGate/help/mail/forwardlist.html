  <h2>What is a BoxTrapper forward list?</h2>
<p>The BoxTrapper forward list allows you to specify additional email addresses that should also receive mail from whitelisted addresses.</p>
<h2>Add email address to the BoxTrapper forward list</h2>
<p>1. Enter an email address in the box.</p>
<p>2. Click <em>Save</em>.</p>
