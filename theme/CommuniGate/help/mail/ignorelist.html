  <h2>What is an ignore list?</h2>
<p>An ignore list contains a list of addresses and content that are not allowed past the filter.</p>
<h2>Edit Ignore List</h2>
<p>1. Enter one entry per line in the box.</p>
<ul>
	<li><b>Note:</b>  You may use Perl regular expressions to specify multiple addresses.</li>
</ul>
<p>2. Click <em>Save</em>.</p>
