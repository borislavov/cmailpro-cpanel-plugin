  <h2>Edit a style&#8217;s <span class="caps">HTML</span></h2>
<p>On this page, you can edit the style&#8217;s <span class="caps">HTML</span> in the text window.</p>
<ul>
	<li>Click <em>Save</em> to store the changes you have made with the editor.</li>
</ul>
<ul>
	<li>You may click <em>Reset</em> to return the <span class="caps">HTML</span> page to the default.</li>
</ul>
