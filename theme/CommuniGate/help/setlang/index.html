  <p>This feature allows you to choose the language used throughout your cPanel interface.</p>
<p><strong>Note:</strong> Contact your cPanel provider if you need a language not displayed in the drop-down menu.</p>
<h2>Set language</h2>
<p>1. Select the language you wish to use in the <em>Set Language to</em> pull-down menu.</p>
<p>2. Click <em>Change</em>.</p>
