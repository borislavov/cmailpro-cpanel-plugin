

  <h2>Delete a blocked IP or range</h2>
<p>This screen lets you confirm that you wish to remove an IP or range of IPs from the list of addresses blocked from accessing your site.</p>
<ul>
	<li>Click <em>Delete IP</em> to allow the IP address(es) to access your site.</li>
	<li>Click <em>cancel</em> to return to the main <em>IP Deny Manager</em> screen.</li>
</ul>
