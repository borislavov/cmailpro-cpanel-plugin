<cpanelif !$CPERROR{'ftp'} && $haspureftp>
	<p class="status"><cpanel langprint="FTPAddsuccess"></p>
	<div style="padding-left:11px;">
		<h2><cpanel langprint="Settings"></h2>
		<div id="ftp_settings">
			<ul>
				<li><strong><cpanel langprint="ftp_username">:</strong>&nbsp;<cpanel print="$FORM{'login'}">@<cpanel print="$CPDATA{'DNS'}"></li>
				<li><strong><cpanel Locale="maketext('Password:')"></strong>&nbsp;<cpanel print="$FORM{'password'}"></li>
				<li><strong><cpanel langprint="ftp_server">:</strong>&nbsp;<cpanel langprint="ftp_address"><cpanel print="$CPDATA{'DNS'}"></li>
				<li><strong><cpanel langprint="ftp_server_port">:</strong>&nbsp;<cpanel langprint="ftp_port_number"></li>
				<li><strong><cpanel langprint="quota_title">:</strong>&nbsp;<cpanel print="$FORM{'quota'}">&nbsp;<abbr title="megabytes">MB</abbr></li>
			</ul>
		</div>
	</div>
</cpanelif>

<cpanelif !$CPERROR{'ftp'} && !$haspureftp>
	<p class="status"><cpanel langprint="FTPAddsuccess"></p>
	<div style="padding-left:11px;">
		<h2><cpanel langprint="Settings"></h2>
		<div id="ftp_settings">
			<ul>
				<li><strong><cpanel langprint="ftp_username">:</strong>&nbsp;<cpanel print="$FORM{'login'}">@<cpanel print="$CPDATA{'DNS'}"></li>
				<li><strong><cpanel Locale="maketext('Password:')"></strong>&nbsp;<cpanel print="$FORM{'password'}"></li>
				<li><strong><cpanel langprint="ftp_server">:</strong>&nbsp;<cpanel langprint="ftp_address"><cpanel print="$CPDATA{'DNS'}"></li>
				<li><strong><cpanel langprint="ftp_server_port">:</strong>&nbsp;<cpanel langprint="ftp_port_number"></li>
			</ul>
		</div>
	</div>
</cpanelif>

<cpanelif $CPERROR{'ftp'}>
	<div class="error_details"><cpanel print="$CPERROR{'ftp'}"></div>
</cpanelif>
