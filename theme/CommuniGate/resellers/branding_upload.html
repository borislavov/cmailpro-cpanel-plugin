<html>
<head>
<title>cPanel X</title>
<cpanel relinclude="charset.html">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<cpanel Locale="maketext('Branding Image:')"> <cpanel print="$FORM{'img'}"><br />
<img src="file:///Macintosh HD/Users/<cpanel Branding="image($FORM{'img'})">?nocache=1" style="border:#000 solid 1px">
<br />
<cpanel Locale="maketext('Please select a new image to replace this image. Once uploaded, it will be installed automatically and added to all of your customers\' cPanel interfaces.')">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>

<td align="center">
    <form method="post" enctype="multipart/form-data" action="doupload.html">
    <input type="hidden" name="dir" value="<cpanel print="$homedir">/cpanelbranding/<cpanel print="$CPDATA{'RS'}">">
    <br />
    <input type="hidden" name="img" value="<cpanel print="$FORM{'img'}">">
    <input type="hidden" name="overwrite" value="1" />
    <input type="file" name="file1" />
    <input type="submit" value="Upload" class="input-button" />
    </form>
</td>

</tr>

<tr>

<td align="center">
    <form method="post" action="reset.html">
    <input type="hidden" name="img" value="<cpanel print="$FORM{'img'}">">
    <input type="submit" value="Reset to Default" class="input-button" />
    </form>
</td>

</tr>
</table>

</form>
</body>
</html>
