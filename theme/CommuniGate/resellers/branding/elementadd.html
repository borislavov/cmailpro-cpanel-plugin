<script type="text/javascript">

function handleSelect() {
    var divselect = document.addform.type;
    var optval = divselect.options[divselect.selectedIndex].value;
    if (optval == '') { return; }
    if (optval == 'image') {
        document.getElementById('imgtypesel').style.display='';        
        document.getElementById('finputs').style.display='none';
        document.getElementById('finputs_image').style.display='';
        document.getElementById('finputs_group').style.display='none';
    } else if (optval == 'group') {
        document.getElementById('imgtypesel').style.display='none';        
        document.getElementById('finputs').style.display='';
        document.getElementById('finputs_image').style.display='none';
        document.getElementById('finputs_group').style.display='';
    } else  {
        document.getElementById('imgtypesel').style.display='none';        
        document.getElementById('finputs').style.display='';
        document.getElementById('finputs_image').style.display='none';
        document.getElementById('finputs_group').style.display='none';
    }
}

function handleImageSel () {
    var divselect = document.addform.imgtype;
    var optval = divselect.options[divselect.selectedIndex].value;
    if (optval == '') { return; }
    document.getElementById('finputs').style.display='';
    if (optval == 'icon') {
        document.getElementById('finputs_image_icon').style.display='';
    } else {
        document.getElementById('finputs_image_icon').style.display='none';
    }
 //   cpanel_api2(handleTableUpdate,'Branding','brandingeditor','imgtype',optval,'showdeleted',1)
}
