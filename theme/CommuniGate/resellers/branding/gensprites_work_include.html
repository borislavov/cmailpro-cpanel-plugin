<cpanel Branding="setupdirs()">
<cpanel Branding="clearcache()">
<cpanelif $FORM{'imgtype'}==icon>
<?cp Branding::gensprites(,) subtype=img,imgtype=$FORM{'imgtype'},method=scale_60percent,format=png ?>
<?cp Branding::gensprites(,) subtype=img,imgtype=$FORM{'imgtype'},format=jpg,compression=95 ?>
</cpanelif>
<cpanelif $FORM{'imgtype'}==heading>
<?cp Branding::gensprites(,) subtype=compleximg,imgtype=$FORM{'imgtype'},format=jpg,compression=95 ?>
<?cp Branding::gensprites(,) subtype=transimg,imgtype=$FORM{'imgtype'},format=png ?>
</cpanelif>
<cpanelif !$FORM{'imgtype'}==ui && !$FORM{'imgtype'}==icon>
<?cp Branding::gensprites(,) subtype=img,imgtype=$FORM{'imgtype'},format=png ?>
</cpanelif>
<cpanelif $FORM{'imgtype'}==ui>
<?cp Branding::gensprites(,) subtype=img,imgtype=$FORM{'imgtype'},method=skip_filetype_gif,format=jpg,compression=95 ?>
<?cp Branding::gensprites(,) subtype=img,imgtype=$FORM{'imgtype'},method=only_filetype_gif,format=gif ?>
</cpanelif>

<cpanelif $FORM{'imgtype'}==heading || $FORM{'imgtype'}==ui>
<?cp Branding::gensprites(,) subtype=bg,imgtype=$FORM{'imgtype'},method=snap_to_smallest_width,format=png ?>
</cpanelif>
