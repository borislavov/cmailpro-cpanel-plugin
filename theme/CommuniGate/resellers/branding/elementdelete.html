<script type="text/javascript">

function handleSelect() {
    var divselect = document.addform.type;
    var optval = divselect.options[divselect.selectedIndex].value;
    if (optval == '') { return; }
    if (optval == 'image') {
        document.getElementById('imgtypesel').style.display='';        
        document.getElementById('nukelist').innerHTML="";
    } else {
        document.getElementById('imgtypesel').style.display='none';        
        cpanel_api2(handleTableUpdate,'Branding','brandingeditor','type',optval,'showdeleted',1,'brandingpkg','<?cp Branding::getbrandingpkg(%,brandingpkg) ?>');
    }
}


/*
   imgtype=icon 
   type=html
 */
function handleImageSel () {
    var divselect = document.addform.imgtype;
    var optval = divselect.options[divselect.selectedIndex].value;
    if (optval == '') { return; }

    document.getElementById('nukelist').innerHTML = "<cpanel Locale="maketext('Loading â€¦')">";
    cpanel_api2(handleTableUpdate,'Branding','brandingeditor','imgtype',optval,'showdeleted',1,'brandingpkg','<?cp Branding::getbrandingpkg(%,brandingpkg) ?>')
}

function handleTableUpdate(result) {
    var newhtml='<table class="sortable" cellspacing="3" cellpadding="3">' +
        '<tbody>'+'<tr>'+
'<th><cpanel langprint="DelInterfaceEl_BrName"></th>'+
'<th><cpanel langprint="BrandingOrigin"></th>'+
'<th><cpanel langprint="DelInterfaceEl_BrAction"></th></tr>';
    for(var i=0;i<result.length;i++) {
        var newRow = document.createElement('tr');
        var file = result[i].getElementsByTagName('file')[0].firstChild.nodeValue;
        var origin;
        var originEl = result[i].getElementsByTagName('origin')[0];
        if (originEl) {
            if (originEl.firstChild) {
                origin = originEl.firstChild.nodeValue;
            }
        }
        var deleted = 0;
        var deletedEl = result[i].getElementsByTagName('deleted')[0];
        if (deletedEl) {
            if (deletedEl.firstChild) {
                deleted = deletedEl.firstChild.nodeValue;
            }
        } 
        newhtml += '<tr><td>' + file + '</td><td>' + origin + '</td>';
        if (deleted == '1') {
            newhtml += '<td><a href="elementundelete-do.html?brandingpkg=<?cp Branding::getbrandingpkg(%,brandingpkg) ?>&file=' + file + '" class="create-button"><cpanel Locale="maketext('Undo Delete')"></a></td>';
        } else {
            newhtml += '<td><a href="elementdelete-do.html?brandingpkg=<?cp Branding::getbrandingpkg(%,brandingpkg) ?>&file=' + file + '" class="create-button"><cpanel Locale="maketext('Delete')"></a></td>';
        }
        newhtml += '</tr>';
    }
    newhtml += '</tbody></table>';
    document.getElementById('nukelist').innerHTML=newhtml;
}

function showForm(){
    handleSelect();
/*    var divids = new Array("ie-html", "ie-img", "ie-css", "ie-feat");
    var x=0;
    for (x=0; x<4; x++){
        document.getElementById(divids[x]).style.display = "none";
    }
    var divselect = document.addform.type.selectedIndex;
    document.getElementById(divids[divselect]).style.display= "inline";*/
}
</script>
