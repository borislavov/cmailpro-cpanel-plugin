
<!-- DO NOT REMOVE THE servar BELOW THIS LINE -->
<cpanel setvar="has_supportinfo_include=1">
<!-- DO NOT REMOVE THE setvar ABOVE THIS LINE -->

<div id="contactinfo">
    <a name="contact"></a>
    <p class="h1Title" style="margin:0 0 13px -5px;"><cpanel langprint="contactinfo_contact_customer_support"></p>
    <p><cpanel langprint="ContactFormDesc"></p>
    <div id="contact_custom">
        <form method="post" action="<cpanel printvar="dprefix">contact/contacthost.html">
            <input type="hidden" name="server" value="<cpanel print="$hostname">" />
            <input type="hidden" name="domain" value="<cpanel print="$CPDATA{'DNS'}">" />
            <input type="hidden" name="user" value="<cpanel print="$user">" />
            <input type="hidden" name="owner" value="<cpanel print="$CPDATA{'OWNER'}">" />
            <input type="hidden" name="uri" value="<cpanel print="$ENV{'REQUEST_URI'}">" />
            <input type="hidden" name="useragent" value="<cpanel print="$ENV{'HTTP_USER_AGENT'}">" />
            <input type="hidden" name="ip" value="<cpanel print="$ENV{'REMOTE_ADDR'}">" />
            <table id="contact_form" style="width: 350px">
                <tr>
                    <td class="contact_info_td1"><strong><cpanel langprint="CNTSampleName"></strong></td>
                    <td class="contact_info_td2"><input class="contact_form_input" type="text" name="realname" id="contact_info_name" /></td>
                </tr>
                <tr>
                    <td class="contact_info_td1"><strong><cpanel langprint="SSLEmail"></strong></td>
                    <td class="contact_info_td2"><input type="text" name="email" value="<cpanel CustInfo="getemail()">" class="contact_form_input" id="contact_info_email" /></td>
                </tr>
                <tr>
                    <td class="contact_info_td1"><strong><cpanel langprint="subject-BoxTrapper"></strong></td>
                    <td class="contact_info_td2"><input type="text" name="subject" value="" class="contact_form_input" id="contact_info_subject" /></td>
                </tr>
                <tr>
                    <td class="contact_info_td1" valign="top"><strong><cpanel langprint="contactinfo_issue"></strong></td>
                    <td class="contact_info_td2"><textarea name="body" class="contact_form_input" style="height: 200px; width: 285px" rows="5" cols="5" id="contact_info_issue"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="border:none; text-align: center">
                        <div id="contact_form_input_error"></div>
                        <div><input class="input-button" type="submit" id="submit_contact_information" /></div>
                    </td>
                </tr>
            </table>
        </form>
        <div style="display: none">
            <div id="realname_error"></div>
        </div>
    </div>
</div>
<br />
<script type="text/javascript">
//<![CDATA[
var verify_contact_fields = function(e) {
    var temp;
    var error_messages = [];
	
    var ci_name = YAHOO.util.Dom.get("contact_info_name").value;
    if (CPANEL.validate.min_length(ci_name, 1) == false) {
        temp = { title:"<cpanel langprint="CNTSampleName">", errors:"<cpanel langprint="contactinfo_name_error">" };
        error_messages.push(temp);
    }
    
    var ci_email = YAHOO.util.Dom.get("contact_info_email").value;
    if (CPANEL.validate.email(ci_email) == false) {
        temp = { title:"<cpanel langprint="SSLEmail">", errors:"<cpanel langprint="contactinfo_email_error">" };
        error_messages.push(temp);
    }
    
    var ci_subject = YAHOO.util.Dom.get("contact_info_subject").value;
    if (CPANEL.validate.min_length(ci_subject, 1) == false) {
        temp = { title:"<cpanel langprint="subject-BoxTrapper">", errors:"<cpanel langprint="contactinfo_subject_error">" };
        error_messages.push(temp);
    }
    
    var ci_issue = YAHOO.util.Dom.get("contact_info_issue").value;
    if (CPANEL.validate.min_length(ci_issue, 1) == false) {
        temp = { title: "<cpanel langprint="contactinfo_issue">", errors: "<cpanel langprint="contactinfo_issue_error">" };
        error_messages.push(temp);
    }
	
    if (error_messages.length > 0) {
        // prevent the form from being submitted
        YAHOO.util.Event.preventDefault(e);
        
        // show error message
        CPANEL.validate.show_modal_error(error_messages);
    }
    // else the form gets submitted (ie: default event occurs)
};

YAHOO.util.Event.onDOMReady(function() {
    YAHOO.util.Event.on("submit_contact_information", "click", verify_contact_fields);
});
//]]>
</script>
