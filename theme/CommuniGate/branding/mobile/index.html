			<div id="switch">
					
				<cpanelif $isresller || $isresellerlogin>
					<table width="100%">
				</cpanelif>

				<cpanelif $isreseller>
						<tr>
        					<td id="reseller-drop">
            					<strong> <cpanel langprint="SwitchTheme"></strong><br />
            					<form class="cellform" action="switchtheme.html" method="post" name="tform">
                    			<select name="theme" onchange="document.tform.submit();">
                        			<cpanel Resellers="themelistopt()">
                        		</select>
                         		<input id="themego" type="submit" class="input-button" value="<cpanel langprint="go-BoxTrapper">" />
            					</form>
        					</td>
                        </tr>
				</cpanelif>
	

				<cpanelif $isresellerlogin>
						<tr>
							<td id="reseller-drop">
             					<strong><cpanel langprint="SwitchAcct"></strong> <br />
              					<form class="cellform" action="switchaccount.html" method="post" name="mform">
              					<select name="user" onchange="document.mform.submit();">
                					<cpanel Resellers="accountlistopt()">
              					</select>
              					<input id="acctgo" type="submit" class="input-button" value="<cpanel langprint="go-BoxTrapper">" />
      							</form>  
							</td>
                        </tr>
				</cpanelif>

				<cpanelif $isresller || $isresellerlogin>
						
					</table>

				</cpanelif>
				
			</div>
			<div class="clearitmed">&nbsp;</div>

<div class="clearit">&nbsp;</div>

				<cpanelif $ENV{'CPRESELLER'}>
				<span class="warning"><strong><cpanel langprint="Warning"></strong> <cpanel langprint="TabsLoggedRootPsw"></span>
				<br />
				</cpanelif> 
				<ul>
				<?cp Email::listpopswithdisk(
					[li class="warning"][strong]$LANG{'QuotaWarn'}[/strong] [a href="mail/editquota.html?email=%&domain=%"]%[/a][/li],user,domain,email) nearquotaonly=1,maxaccts=100 ?>				
				</ul>
				<p><cpanel News="displaynews()"></p>
			</div>
		<div class="clearit">&nbsp;</div>
		</div>
		<div id="content-stats" class="newContent" align="center">
			<div id="stats-header"><h3><cpanel langprint="SLStats"></h3></div>		
			<!--align="left" --><table width="100%" id="stats" class="truncate-table" cellpadding="0" cellspacing="0">
			    <COLGROUP>
                    <COL WIDTH="40%">
                    <COL WIDTH="115">
                </COLGROUP>
            	<tbody>    
					<tr class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>">
						<td width="40%"><span class="stat-head"><cpanel langprint="frontend-maindomain"></span></td>
						<td width="60%" align="left" class="truncate" ><b><cpanel print="$CPDATA{'DNS'}"></b></td>
					</tr> 
					<tr class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>">
						<td width="40%"><span class="stat-head"><cpanel langprint="HomeDir"></span></td>
						<td width="60%" align="left" class="truncate" ><cpanel print="$homedir"></td>
					</tr>
					<tr class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>">
						<td width="40%"><span class="stat-head"><cpanel langprint="frontend-lastlogin"></span></td><td width="60%" align="left"><cpanel LastLogin="lastlogin(1)"></td></tr>         
											<?cp StatsBar::stat([tr id="statsbar-%" class="row-%"][td width="40\{percent}"][span class="stat-head"]%[/span][br /][/td][td width="60\{percent}" align="left" class="truncate" ]%/%[/td][/tr],name,rowtype,item,count,max) display=diskusage|bandwidthusage,infinitylang=true,rowcounter=mainstats ?>
											<?cp StatsBar::stat([tr class="row-%"][td width="40\{percent}"][span class="stat-head"]%[/span][br /][/td][td  width="60\{percent}"  align="left" class="truncate" ]%/%[/td][/tr],rowtype,item,count,max) display=emailac_counts|subdomains|parkeddomains|addondomains|ftpaccounts|sqldatabases|mailinglists,infinitylang=true,rowcounter=mainstats ?>
<cpanelif $CONF{'disk_usage_include_sqldbs'}>

									<?cp StatsBar::stat([tr class="row-%"][td width="40\{percent}"][span class="stat-head"]%[/span][br /][/td][td width="60\{percent}" align="left"  class="truncate"  ]% MB[/td][/tr],rowtype,item,count) display=cachedmysqldiskusage|cachedpostgresdiskusage,rowcounter=mainstats ?>
</cpanelif>
<cpanelif $CONF{'disk_usage_include_mailman'}>

									<?cp StatsBar::stat([tr class="row-%"][td width="40\{percent}"][span class="stat-head"]%[/span][br /][/td][td width="60\{percent}" align="left"  class="truncate"  ]% MB[/td][/tr],rowtype,item,count) display=cachedlistdiskusage,rowcounter=mainstats ?>
</cpanelif>
									<?cp StatsBar::stat([tr class="row-%"][td width="40\{percent}"][span class="stat-head"]%[/span][br /][/td][td width="60\{percent}" align="left"  class="truncate"  ]%[/td][/tr],rowtype,item,value) display=hostingpackage|shorthostname|cpanelversion|theme|apacheversion|phpversion|mysqlversion|machinetype|operatingsystem|sharedip|dedicatedip|sendmailpath|perlpath|kernelversion,rowcounter=mainstats ?>				  
                     
                     <cpanelif $CPFLAGS{'pro'}>
					<tr class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>"><td width="40%"><span class="stat-head"><cpanel langprint="cPanelPro"></span></td><td class="truncate" width="60\{percent}" align="left"><cpanel include="cpanelpro/version"></td></tr>
					</cpanelif>
					<cpanelfeature serverstatus>			
					<tr  class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>"><td width="40%"><span class="stat-head"><cpanel langprint="TServiceStatus"></span></td><td class="truncate" width="60\{percent}"   align="left"><a href="status.html"><cpanel langprint="INDXPerlView"></a></td></tr>
					<!-- <tr  class="row-<?cp StatsBar::rowcounter(%,rowtype) rowcounter=mainstats ?>"><td align="left"><span class="stat-head"><cpanel langprint="INDXPerlModules"></span></td><td align="left"><a href="perlmodules.html"><cpanel langprint="INDXPerlView"></a></td></tr> -->
					</cpanelfeature>
				</tbody>
