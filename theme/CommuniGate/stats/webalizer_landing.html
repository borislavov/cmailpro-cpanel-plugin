<cpanel setvar="headerimg=../images/topwebftpstats.gif">
<cpanel setvar="dprefix=../">
<cpanel Branding="include(stdheader.html)">
<style type="text/css">
<?cp Branding::spritelist(.spriteicon_img_mini {float:left;margin-right:5px;background: url\{leftparenthesis}"%"\{rightparenthesis};} %,@spriteurl,images::#icon-${img}_mini {background-position\{colon}0 -${cssposition}px;width\{colon}${width}px;height\{colon}${height}px; }:) imgtype=icon,subtype=img,method=scale_60percent,format=png,img=webalizerlog ?>
</style>
<div class="body-content">

	<div class="h1Title"><div class="spriteicon_img_mini" id="icon-webalizerlog_mini"></div> <cpanel langprint="SLWeblizerStat"></div>
		<p class="description"><cpanel langprint="SLWeblizerDesc"></p>

  		<h2><cpanel langprint="SLSelectDomain"></h2>

            <table border="0" align="center" cellpadding="5" cellspacing="0" class="sortable">
			 	<tr>
            	   	<th class="cell" scope="col"><cpanel langprint="SLDomain"></th>
                    <th nowrap nonsortable="true" class="cell-end" scope="col"><cpanel langprint="SLView"></th>
                </tr>
                <tbody>
                	<?cp Stats::listwebalizer(
				  		[tr class="row-%"]
							[td class="nobrd-center-t"]%[/td]
                			[td align="center"]
								[a target="_blank" href="$ENV{'cp_security_token'}/tmp/%/webalizer/%/index.html"][img src="../images/trace.gif" border="0" width="16" height="16" alt="maketext('view stats')" /][/a]
							[/td]
						[/tr]
						,*num,txt,user,dir) || '
						[tr]
							[td class="errors" colspan="2"]
								$LANG{'SLWeblizerStatNoDomains'}.
							[/td]
						[/tr]
					' ?>
				</tbody>
			</table>

</div>
<cpanel Branding="include(stdfooter.html)">
